<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Analysis Result</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f8f9fa; }
        .container { max-width: 600px; margin: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
        h2 { text-align: center; }
        .skill { background: #007bff; color: white; padding: 10px; margin: 5px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Missing Skills</h2>
        {% if missing_skills %}
            <ul>
                {% for skill in missing_skills %}
                    <li class="skill">{{ skill }} - {{ filled_skills[skill] }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Great! You have all the required skills.</p>
        {% endif %}
        <a href="/">Go Back</a>
    </div>
</body>
</html>
